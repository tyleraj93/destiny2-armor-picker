<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destiny Armor Set Picker</title>
</head>
<body>
    <header>
        <h1>Destiny Set Bonus Selector (W.I.P)</h1>
        <nav>
            <button id="login-button">Sign In</button>
        </nav>
    </header>
    <main class="main-container">
        <aside class="controls">
            <h2>Controls</h2>
            <div class="class-selection">
                <input type="radio" name="character-class" id="hunter">
                <label for="hunter">Hunter</label>
                <input type="radio" name="character-class" id="titan">
                <label for="titan">Titan</label>
                <input type="radio" name="character-class" id="warlock">
                <label for="warlock">Warlock</label>
            </div>
            <div class="armor-pieces">
                <div class="helmet">
                    <p>Helmet</p>
                </div>
                <div class="gauntlets">
                    <p>Gauntlets</p>
                </div>
                <div class="chest">
                    <p>Chest</p>
                </div>
                <div class="boots">
                    <p>Boots</p>
                </div>
                <div class="class-item">
                    <p>Class Item</p>
                </div>
            </div>
            <div class="tier-selector">
                <input type="checkbox" name="tier1" id="tier-1">
                <label for="tier-1">Tier 1</label>
                <input type="checkbox" name="tier2" id="tier-2">
                <label for="tier-2">Tier 2</label>
                <input type="checkbox" name="tier3" id="tier-3">
                <label for="tier-3">Tier 3</label>
                <input type="checkbox" name="tier4" id="tier-4">
                <label for="tier-4">Tier 4</label>
                <input type="checkbox" name="tier5" id="tier-5">
                <label for="tier-5">Tier 5</label>
            </div>
        </aside>
        <section class="inventory">
            <h2>Inventory</h2>
            <div id="inventory-grid">
                <p>Please sign in to view your armor.</p>
            </div>
        </section>
        <aside class="set-bonuses">
            <h2>Set Bonuses</h2>
            <div id="set-bonus-grid">

            </div>
        </aside>
    </main>
</body>
</html>
